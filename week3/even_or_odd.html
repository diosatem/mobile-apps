    <title>Even or Odd Input???</title>
    <script>
        /*If what’s in numberAsText isn’t zero and remainder has a zero in 
it, then what’s in numberAsText must be even. (Statement A)
If what’s in numberAsText isn’t zero and remainder has a 1 in it, 
then what’s in numberAsText must be odd. (Statement B)
If neither of those statements are true, then what’s in numberAsText must be zero. (Statement C)*/
        function checkNumber() {
            let numberAsText = document.getElementById('name_input').value;
            let aNumber = parseInt(numberAsText)

            if (numberAsText != "" && !isNaN(numberAsText)) { //dealing with empty input boxes and NaN inputs
                let remainder = Math.abs(numberAsText % 2); //to get rid of negative number inputs

                if (numberAsText != 0 && remainder ==
                    0) { //dealing with zero's. even numbers always have remainder of 0
                    document.getElementById('result_display').innerHTML = aNumber + ' is even.';
                } else if (numberAsText != 0 && remainder ==
                    1) { //odd numbers always have remainder of 1
                    document.getElementById('result_display').innerHTML = aNumber + ' is odd.';
                } else {
                    document.getElementById('result_display').innerHTML = aNumber + ' is neither even nor odd.';
                }
                
            } else {
                document.getElementById('result_display').innerHTML = 'Please enter a number.';
            }
        }
    </script>
