<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <!-- 1 -->
    <p>CORE 1</p>
    <input id='userInput1' type="text">
    <button onclick="readInput1()">Submit</button>
    <div id="display1"></div>

    <!-- 2 -->
    <p>CORE 2</p>
    <input id='userInput2' type="text">
    <button onclick="sumToNum()">Submit</button>
    <div id="display2"></div>

    <!-- 3 -->
    <p>CORE 3</p>
    <input id='userInput3a' type="number"> + <input id='userInput3b' type="number">
    <button onclick="sumNums()">Submit</button>
    <div id="display3"></div>

    <!-- Stretch -->
    <p>STRETCH 1</p>
    <input id="firstNumberSubtract" type="text">
    <button onclick="convertAndSubtractNumbers()">-</button>
    <input id="secondNumberSubtract" type="text">
    <div id="placeholderSubtract"></div>

    <input id="firstNumberMultiply" type="text">
    <button onclick="convertAndMultiplyNumbers()">X</button>
    <input id="secondNumberMultiply" type="text">
    <div id="placeholderMultiply"></div>

    <input id="firstNumberDivide" type="text">
    <button onclick="convertAndDivideNumbers()">รท</button>
    <input id="secondNumberDivide" type="text">
    <div id="placeholderDivide"></div>

    <script>
        //1
        function readInput1() {
            document.getElementById('display1').innerHTML = document.getElementById('userInput1').value;
        }
        //2
        function sumToNum() {
            let myInput = document.getElementById('userInput2').value;
            let userInput = parseInt(myInput);
            console.log(userInput);

            if (!isNaN(userInput)) { //to make sure it is a number
                const sumOfNums = sumConsecutiveNums(userInput); //to hold 2nd function
                document.getElementById('display2').innerHTML = sumOfNums; //the 2nd function variable
            } else {
                document.getElementById('display2').innerHTML = "invalid number";
            }
        }
        function sumConsecutiveNums(endNum) {
            let value = 0;
            for (let i = 1; i <= endNum; i++) {
                value += i;
            }
            return value;
        }
        //3
        function sumNums() {
            let addend1 = parseInt(document.getElementById('userInput3a').value);
            let addend2 = parseInt(document.getElementById('userInput3b').value);
            let sum = addend1 + addend2;
            document.getElementById('display3').innerHTML = sum;
        }
        //Stretch
        function convertAndSubtractNumbers() {
            let first = document.getElementById("firstNumberSubtract");
            let second = document.getElementById("secondNumberSubtract");
            const difference = parseInt(first.value) - parseInt(second.value);
            let content = document.getElementById('placeholderSubtract');
            content.innerText = `Your difference is: ${difference}`;
        }

        function convertAndMultiplyNumbers() {
            let first = document.getElementById("firstNumberMultiply");
            let second = document.getElementById("secondNumberMultiply");
            const product = parseInt(first.value * second.value);
            let content = document.getElementById('placeholderMultiply');
            content.innerText = `Your product is: ${product}`;
        }

        function convertAndDivideNumbers() {
            let first = document.getElementById("firstNumberDivide");
            let second = document.getElementById("secondNumberDivide");
            const quotient = parseInt(first.value / second.value);
            let content = document.getElementById('placeholderDivide');
            content.innerText = `Your quotient is: ${quotient}`;
        }

     </script>
</body>

</html>
