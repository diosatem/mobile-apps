<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <!-- 1 -->
    <p>CORE 1</p>
    <input id='userInput1' type="text">
    <button onclick="readInput1()">Submit</button>
    <div id="display1"></div>

    <!-- 2 -->
    <p>CORE 2</p>
    <input id='userInput2' type="number">
    <button onclick="sumConsecutiveNums()">Submit</button>
    <div id="display2"></div>

    <!-- 3 -->
    <p>CORE 3</p>
    <input id='userInput3a' type="number">+ <input id='userInput3b' type="number">
    <button onclick="sumNums()">Submit</button>
    <div id="display3"></div>

    <script>
        function readInput1() {
            document.getElementById('display1').innerHTML = document.getElementById('userInput1').value;
        }
    
        function sumConsecutiveNums() {
            let n = [document.getElementById('userInput2').value];
            document.getElementById('display2').innerHTML = (1 + n) * n / 2;
        }
    
        function sumNums() {
            let addend1 = parseInt(document.getElementById('userInput3a').value);
            let addend2 = parseInt(document.getElementById('userInput3b').value);
            let sum = addend1 + addend2;
            document.getElementById('display3').innerHTML = sum;
        }
    </script>
</body>

</html>
